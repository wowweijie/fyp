sessionName: spdr500
force-cpu: false
lag: 5
num_episode_train: 20
env:
  upper_thres: 1.0
  lower_thres: 0.05
  penalty_multiplier: 1.2
model:
  algo: MAMLTRPO
  maml:
    hidden-sizes: [64, 64]
    nonlinearity: "tanh"
    num_batches: 10
    fast-batch-size: 4
    meta-batch-size: 2
    seed: 1
    num-workers: 1
    gamma: 0.99
    gae-lambda: 1.0
    max-kl: 1.0e-2
    cg-iters: 10
    cg-damping: 1.0e-5
    ls-backtrack-ratio: 0.8
    num-steps: 1
    fast-lr: 0.05
    ls-max-steps: 15
action_mask:
  upper_thres: 0.25
  lower_thres: 0.25
train_tasks:
 - SPY.USUSD_Candlestick_1_M_01.01.2021-31.01.2021
 - SPY.USUSD_Candlestick_1_M_01.02.2021-28.02.2021
 - SPY.USUSD_Candlestick_1_M_01.03.2021-31.03.2021
 - SPY.USUSD_Candlestick_1_M_01.04.2021-30.04.2021
trade_tasks:
 - SPY.USUSD_Candlestick_1_M_01.05.2021-31.05.2021